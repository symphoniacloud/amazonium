# Test template for S3 resource Guard rules - PASSING scenario
# This template includes a mock HookContext for local testing

HookContext:
  AWSAccountID: "123456789012"
  StackId: "arn:aws:cloudformation:us-east-1:123456789012:stack/test-stack/1a2b3c4d-5e6f-7890-abcd-ef1234567890"
  HookTypeName: "AWS::S3::BucketGuard"
  HookTypeVersion: "1.0"
  InvocationPoint: "CREATE_PRE_PROVISION"
  TargetName: "AWS::S3::Bucket"
  TargetType: "RESOURCE"

Resources:
  # Compliant S3 bucket - all rules pass
  DataBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Follows naming pattern: {stackName}-{account}-{region}-bucket
      # Pattern matches: test-stack-123456789012-us-east-1-bucket
      BucketName: test-stack-123456789012-us-east-1-bucket
      # Encryption is configured with KMS
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
