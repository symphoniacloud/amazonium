HookContext:
  AWSAccountID: "123456789012"
  StackId: "arn:aws:cloudformation:us-west-2:123456789012:stack/my-app-stack/1a2b3c4d-5e6f-7890-abcd-ef1234567890"
  HookTypeName: "AWS::S3::BucketGuard"
  HookTypeVersion: "1.0"
  InvocationPoint: "CREATE_PRE_PROVISION"
  TargetName: "AWS::S3::Bucket"
  TargetType: "RESOURCE"

Resources:
  MissingLifecycleBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-app-stack-123456789012-us-west-2-bucket
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/my-app-key
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      AccessControl: BucketOwnerFullControl
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      # LifecycleConfiguration intentionally absent
      Tags:
        - Key: ApplicationId
          Value: my-app
        - Key: dCatalogue
          Value: my-catalogue
        - Key: BusinessUnit
          Value: engineering
